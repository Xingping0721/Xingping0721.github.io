<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画面の明るさ調整</title>
  <style>
    body {
      font-size: 18px;
      line-height: 1.6;
      padding: 20px;
      font-family: sans-serif;
      background-color: #fffaf0;
      color: #333;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 15px;
    }
    video {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    a.button {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 15px;
      text-align: center;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
    a.button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>画面の明るさ調整</h1>

  <p>1. ホーム画面で画面上端から下に２回スワイプしてクイック設定パネルを開きます。</p>
  <p>2. 明るさのスライダーを見つけます（太陽のマークが目印です）。</p>
  <p>3. スライダーを左右に動かすと、画面の明るさが変わります。</p>
  <p>4. 基本的には自動で輝度を変えてくれるので、特に操作しなくても大丈夫です。動画では、輝度は変わってません。</p>

  <video src="video/brightness.mp4" controls autoplay muted></video>

  <a class="button" href="index.html">選択画面に戻る</a>
</body>
</html>
