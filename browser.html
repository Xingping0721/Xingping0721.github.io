<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braveブラウザの使い方</title>
  <style>
    body {
      font-size: 18px;
      line-height: 1.6;
      padding: 20px;
      font-family: sans-serif;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 15px;
    }
    video {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    a.button {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 15px;
      text-align: center;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
    a.button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Braveブラウザの使い方</h1>

  <p>1. ホーム画面で「Brave」アイコンをタップします。</p>
  <p>2. 上の検索バーに見たいウェブサイトの名前やURLを入力します。</p>
  <p>3. URLを入力してEnterを押すと、そのページが開きます。</p>
  <p>4. ページ内を上下にスクロールして内容を確認できます。</p>
  <p>5. 新しいタブを開くには、右上の「+」ボタンをタップします。</p>
  <p>6. 閉じるときはタブの「×」ボタンをタップします。</p>
  <p>7. Braveでは広告ブロックやプライバシー保護機能が自動で働きます。</p>

  <video src="video/browser.mp4" controls autoplay muted></video>

  <a class="button" href="index.html">選択画面に戻る</a>
</body>
</html>
