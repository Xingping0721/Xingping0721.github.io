<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps の使い方</title>
  <style>
    body {
      font-size: 18px;
      line-height: 1.6;
      padding: 20px;
      font-family: sans-serif;
      background-color: #fffaf0;
      color: #333;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 15px;
    }
    video {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    a.button {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 15px;
      text-align: center;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
    a.button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Google Maps の使い方</h1>

  <p>1. ホーム画面で「Google Maps」アプリをタップします。</p>
  <p>2. 上の検索バーに行きたい場所の名前や住所を入力します。</p>
  <p>3. 候補が出たら、行きたい場所をタップします。</p>
  <p>4. 「経路」をタップすると、現在地からの道順が表示されます。</p>
  <p>5. 車・徒歩・自転車など、移動手段を選べます。</p>
  <!-- <p>6. ナビを開始すると、音声で案内もしてくれます。</p> -->

  <a class="button" href="index.html">選択画面に戻る</a>
</body>
</html>
