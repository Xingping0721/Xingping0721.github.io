<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi接続</title>
  <style>
    body {
      font-size: 18px;
      line-height: 1.6;
      padding: 20px;
      font-family: sans-serif;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 15px;
    }
    video {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    a.button {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 15px;
      text-align: center;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
    a.button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Wi-Fi接続</h1>

  <p>1. ホーム画面から「設定」アプリをタップします。</p>
  <p>2. 「ネットワークとインターネット」を選びます。</p>
  <p>3. 「インターネット」をタップします。</p>
  <p>4. 「ネットワーク」から利用したいWi-Fiの名前（SSID）を選びます。</p>
  <p>5. パスワードを入力して接続ボタンをタップします。</p>
  <p>6. 正しく接続されると、画面上のWi-Fiアイコンが表示されます。</p>

  <video src="video/wifi.mp4" controls autoplay muted></video>

  <a class="button" href="index.html">選択画面に戻る</a>
</body>
</html>
