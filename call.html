<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電話のかけ方／受け方</title>
  <style>
    body {
      font-size: 18px;
      line-height: 1.6;
      padding: 20px;
      font-family: sans-serif;
      background-color: #f0fff0;
      color: #333;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 15px;
    }
    video {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border-radius: 10px;
    }
    a.button {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 15px;
      text-align: center;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }
    a.button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>電話のかけ方／受け方</h1>

  <p>1. ホーム画面で「電話」アイコンをタップします。</p>
  <p>2. 電話番号を入力して、緑の通話ボタンを押します。</p>
  <p>3. 通話が始まります。終了するときは赤いボタンを押します。</p>
  <p>4. 受けるときは画面の緑のボタンをスワイプしてください。</p>

  <video src="video/call.mp4" controls autoplay muted></video>

  <a class="button" href="index.html">選択画面に戻る</a>
</body>
</html>
